<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">        <script src="calc.js"></script>
        <link rel="stylesheet" href="mainstyle.css">

    </head>

    <body>

        <div class="container text-center">

            <div class="calc-container">

                <div class="row">
                    <form name="calc">
                        <input type="text" id="entry" class="entry text-right" value="0" readonly>
                    </form>
                </div>
                <div class="row">
                    <button id="numbtn" type="button" class="btn btn-primary numbtn" onclick="numbtnpress(7)">7</button>
                    <button id="numbtn" type="button" class="btn btn-primary numbtn" onclick="numbtnpress(8)">8</button>
                    <button id="numbtn" type="button" class="btn btn-primary numbtn" onclick="numbtnpress(9)">9</button>
                    <button id="mathbtn" type="button" class="btn btn-success mathbtn" onclick="mathbtnpress('+');">+</button>
                </div>
                <div class="row">
                        <button id="numbtn" type="button" class="btn btn-primary numbtn" onclick="numbtnpress(4)">4</button>
                        <button id="numbtn" type="button" class="btn btn-primary numbtn" onclick="numbtnpress(5)">5</button>
                        <button id="numbtn" type="button" class="btn btn-primary numbtn" onclick="numbtnpress(6)">6</button>
                        <button id="mathbtn" type="button" class="btn btn-success mathbtn" onclick="mathbtnpress('-')">-</button>
                </div>
                <div class="row">
                        <button id="numbtn" type="button" class="btn btn-primary numbtn" onclick="numbtnpress(1)">1</button>
                        <button id="numbtn" type="button" class="btn btn-primary numbtn" onclick="numbtnpress(2)">2</button>
                        <button id="numbtn" type="button" class="btn btn-primary numbtn" onclick="numbtnpress(3)">3</button>
                        <button id="mathbtn" type="button" class="btn btn-success mathbtn" onclick="mathbtnpress('*')">*</button>
                </div>
                <div class="row">
                        <button id="numbtn" type="button" class="btn btn-danger numbtn" onclick="clearbtnpress()">AC</button>
                        <button id="numbtn" type="button" class="btn btn-primary numbtn" onclick="numbtnpress(0)">0</button>
                        <button id="numbtn" type="button" class="btn btn-primary numbtn" onclick="numbtnpress('.')">.</button>
                        <button id="mathbtn" type="button" class="btn btn-success mathbtn" onclick="mathbtnpress('/')">/</button>
                </div>
                <div class="row">
                        <button id="addMemBut" type="button" class="btn btn-warning numbtn" onclick="copybtnpress()">MC</button>
                        <button id="numBut" type="button" class="btn btn-warning numbtn" onclick="pastebtnpress()">MP</button>
                        <button id="decimalBut" type="button" class="btn btn-info equalbtn" onclick="equalbtnpress()">=</button>
                    </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   
</html>
